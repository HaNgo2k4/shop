<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Shop</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>use your email for registeration</span>
                <input type="text" id="name_signup" placeholder="Name">
                <input type="email" id="email_signup" placeholder="Email">
                <span id="check_email" style="color: red;"></span>
                <input type="password" id="password_signup" placeholder="Password">
                <button id="signup_button">Sign Up</button>
                <span id="create_account_text"></span>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>use your email password</span>
                <input type="email" id="email_signin" placeholder="Email">    
                <input type="password" id="password_signin" placeholder="Password">
                <button id="signin_button">Sign In</button>
                <span id="login_text"></span>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
