<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="container">
          <strong class="logo">Online Store</strong>
          <ul>
                <li><a href="shop.html">Purchasing channel</a></li>
                <li li><a class="active"  href="test.html">Sales channel</a></li>
                <button class="cart-btn">
                    <i class="bi bi-cart"></i>
          
                    <small class="cart-qty">0</small>
                  </button>
          </ul>
        </div>
      </nav>  


      
      <main>
        <div  class="container">
            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product name</th>
                  <th>Price</th>
                  <th>Inventory</th>
                  
                </tr>
              </thead>
              <tbody class="data_output">
              </tbody>
            </table>
            <a href="#" class="to-top">
              <i class="fas fa-chevron-up"></i>
            </a>
            <button class="add_data">&#10006;</button>
          <div style="display: none;" class="products"></div>
        </div>
      </main>
    
      <div class="cart-overlay"></div>
      <div class="input">
        <div class="input_header">
          <i class="bi bi-arrow-right close-data "></i>
          <h2>Selling</h2>
        </div>
          <div class="input-footer">
            <div class="image_pre">
              <div class="image_container"></div>
            <input type="file" id="image" name="file-input" onchange="previewfile()" style="display: none;"/>
            <div class="item">
              <label id="file-input-label" for="image"><h6>Add Image</h6></label>
            </div>
          </div>
          <div class="item">
            <h3>Product name</h3>
          <input type="text" id="name_item" placeholder="Name"></div>
          <div class="item">
            <h3>Price</h3>
          <input type="text" id="price_item"></div>
          <div class="item">
            <h3>Quantity</h3>
          <input type="text" id="qty_item"></div>
          <div class="item btn_top">
            <button class="btn_confirm" onclick="comfirmitem()"><h3>CONFIRM</h3></button>
            </div>
        </div>
        </div>
      </div>
      <div class="cart">
        <div class="cart-header">
          <i class="bi bi-arrow-right cart-close"></i>
          <h2>Your Cart</h2>
        </div>
        <div class="cart-body"></div>
        <div class="cart-footer">
          <div>
            <strong>Total</strong>
            <span class="cart-total">0</span>
          </div>
          <button class="cart-clear">Clear Cart</button>
          <button class="checkout">Checkout</button>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="scroll.js"></script>
        <script src="sell_item.js"></script>
        <script src="script.js"></script>

</body>
</html>
