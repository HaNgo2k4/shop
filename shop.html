<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <strong class="logo">Online Store</strong>
        <ul>
            <li><a class="active" href="index.html">Purchasing channel</a></li>
            <li><a href="test.html">Sales channel</a></li>


            <button class="cart-btn">
                <i class="bi bi-cart"></i>
      
                <small class="cart-qty">0</small>
            </button>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="products"></div>
        <div class="load_data"></div>
      </div>
      <a href="#" class="to-top">
        <i class="fas fa-chevron-up"></i>
      </a>
    </main>

    <div class="cart-overlay"></div>

    <div class="cart">
      <div class="cart-header">
        <i class="bi bi-arrow-right cart-close"></i>
        <h2>Your Cart</h2>
      </div>
      <div class="cart-body"></div>
      <div class="cart-footer">
        <div>
          <strong>Total</strong>
          <span class="cart-total">0</span>
        </div>
        <button class="cart-clear">Clear Cart</button>
        <button class="checkout">Checkout</button>
      </div>
      
    </div>
    <script src="scroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
